services:
  redis:
    restart: always
    volumes:
      - redis_data:/data

  web:
    build:
      dockerfile: docker/production/Dockerfile
    restart: always
    volumes: []
    ports:
      - "${PORT:-3000}:3000"
    environment:
      RAILS_ENV: production
      RACK_ENV: production
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-10}
      RAILS_LOG_TO_STDOUT: 'true'
      RAILS_SERVE_STATIC_FILES: 'true'
    command: bash -c "bundle exec rails db:migrate && bundle exec rails s -b '0.0.0.0' -e production"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
